<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Login - Admira Bootstrap Admin Template</title>

	<!-- Stylesheets -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/fontawesome.min.css">
	<link rel="stylesheet" href="css/style.css">

</head>

<body class="bg-light">
	<main class="logout-body">
		<div class="logo text-center mt-5">
			<h2 class="font-weight-bold"><a href="index.html">Ad<span class="text-primary">mira.</span></a></h2>
		</div>
		<div class="form m-auto p-5">
			<form action="index.html" class="border rounded shadow p-4 bg-white" method="POST">
				<h4 class="text-center text-uppercase font-weight-bold">Login Form</h4>
				<div class="form-group">
					<label for="email">Email:</label>
					<input type="email" id="email" class="form-control" placeholder="Email" name="email">
				</div>
				<div class="form-group">
					<label for="password">Password:</label>
					<input type="password" id="password" class="form-control" placeholder="Password" name="password">

				</div>
				<div class="form-group">
					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" id="remember">
						<label class="custom-control-label" for="remember">Remember Me</label>
					</div>
				</div>

				<div class="form-group">
					<input type="submit" class="btn btn-primary form-control" value="Login">
				</div>
				<a href="resetpass.html">Reset Password?</a>
			</form>
			<div class="border text-center mt-2 rounded shadow p-3 bg-white">
				<a href="signup.html">Create an account.</a>
			</div>
		</div>
	</main>

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/custom.js"></script>
</body>

</html>
